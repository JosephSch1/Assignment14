<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
	<head>
		<title th:text="${channel.name}"></title>
		<script th:inline="javascript">
		    var channelId = [[${channel.channelId}]] 
			var user = sessionStorage.getItem("user")
			if (user == null) {
				window.location.href = '/welcome'
			} else {
				user = JSON.parse(sessionStorage.getItem("user"))
			}
		
		</script>
	</head>
	<body>
		<div class="message-container" style="border:2px solix black " >
		  <div th:each="message : ${messages}" th:inline="text">
		  	<span class="timestamp" style="font-weight: bold">[[${message.user.name}]]: </span>
		  	<span class="message">[[${message.text}]]</span>
		  </div>
		</div>
		<div class="message-box">
			<textarea rows="3" cols="30" id="messageBox"></textarea>
		</div>
		<script type="text/javascript" src="/js/channel.js"></script>
	</body>
</html>
